<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Movie Ratings</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="css/app.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Cantarell:400,700|Fjalla+One" rel="stylesheet">
        <script src="https://use.fontawesome.com/68f75989fc.js"></script>
    </head>
    <body>
        <div class="site-header">
            <h1>My Movie Ratings</h1>
            <p><small>[in development]</small></p>
        </div>

        <div id="app" class="main">
            <div class="ratings-list" v-if="ratings">
                <div class="year" v-for="year in Object.keys(bestPerYear).sort().reverse()">
                    <h2 class="year__title">{{ year }}</h2>
                    <div class="movie" v-for="(movie, index) in bestPerYear[year].movies">
                        <h3 class="movie__title">
                            <a :href=movie["URL"] target="_blank">
                                {{ movie["Title"] }}
                            </a>
                        </h3>
                        <p class="movie__ratings">
                            <span class="movie__user-rating"><i class="fa fa-user" aria-hidden="true"></i> {{ movie["You rated"] }}</span>
                            <span class="movie__all-users-rating"><i class="fa fa-users" aria-hidden="true"></i> {{ movie["IMDb Rating"] }}</span>
                        </p>
                    </div>
                </div>
            </div>

            <div v-else>
                <p>Upload your IMDb ratings file.</p>
                <input type="file" v-on:change="onFileChange">
            </div>
        </div>

        <script src="js/papaparse.min.js"></script>
        <script src="js/vue.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
