<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Movie Ratings</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="css/app.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Cantarell:400,700|Fjalla+One" rel="stylesheet">
        <script src="https://use.fontawesome.com/68f75989fc.js"></script>
    </head>
    <body>
        <div class="site-header">
            <h1>My Movie Ratings</h1>
            <p><small>[in development]</small></p>
        </div>

        <div id="app" class="main">
            <div v-if="sharedState.ratings">
                <div class="navigation">
                    <router-link class="navigation__link" to="/best-movies">Best Movies</router-link>
                    <router-link class="navigation__link" to="/best-per-year">Best Per Year</router-link>
                    <router-link class="navigation__link" to="/worst-movies">Worst Movies</router-link>
                </div>

                <div class="content">
                    <router-view></router-view>
                </div>
            </div>

            <div v-else>
                <p>Upload your IMDb ratings file.</p>
                <input type="file" v-on:change="onFileChange">
            </div>
        </div>

        <script src="js/papaparse.min.js"></script>
        <script src="js/vue.js"></script>
        <script src="js/vue-router.js"></script>
        <script src="js/components/best_per_year.js"></script>
        <script src="js/components/best_movies.js"></script>
        <script src="js/components/worst_movies.js"></script>
        <script src="js/components/year_movies.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
