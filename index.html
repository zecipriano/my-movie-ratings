<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Movie Ratings</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="css/app.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Cantarell:400,700|Fjalla+One" rel="stylesheet">
        <script src="https://use.fontawesome.com/68f75989fc.js"></script>
    </head>
    <body>
        <div class="site-header">
            <h1>My Movie Ratings</h1>
            <p><small>[in development]</small></p>
        </div>

        <div class="main">
            <div id="app" class="main__content">

                <template v-if="ratings">
                    <div class="movie-list">
                        <div v-for="rating in ratings" class="movie-list__movie">
                            <div class="movie-list__movie-info">
                                <p><strong>{{ rating["Title"] }}</strong></p>
                                <p>
                                    <span class="movie-list__user-rating"><i class="fa fa-user" aria-hidden="true"></i> {{ rating["You rated"] }}</span>
                                    <span class="movie-list__all-users-rating"><i class="fa fa-users" aria-hidden="true"></i> {{ rating["IMDb Rating"] }}</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </template>

                <div v-else>
                    <p>Upload your IMDb ratings file.</p>
                    <input type="file" v-on:change="onFileChange">
                </div>

            </div>
        </div>

        <script src="js/papaparse.min.js"></script>
        <script src="js/vue.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
