<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Movie Ratings</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="css/app.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Cantarell:400,700|Fjalla+One" rel="stylesheet">
        <script src="https://use.fontawesome.com/68f75989fc.js"></script>
    </head>
    <body>
        <div class="site-header">
            <h1>My Movie Ratings</h1>
            <p><small>[in development]</small></p>
        </div>

        <div class="main">
            <div id="app" class="main__content">

                <template v-if="ratings">
                    <div class="movie-list">
                        <template v-for="year in Object.keys(bestPerYear).sort().reverse()">
                            <div v-for="(movie, index) in bestPerYear[year].movies" class="movie-list__movie">
                                <div class="movie-list__movie-info">
                                    <h4 v-if="index == 0">{{ year }}</h4>
                                    <h4 v-else>&nbsp;</h4>
                                    <img :src="posters[movie['const']]">
                                    <p><strong>{{ movie["Title"] }}</strong></p>
                                    <p>
                                        <span class="movie-list__user-rating"><i class="fa fa-user" aria-hidden="true"></i> {{ movie["You rated"] }}</span>
                                        <span class="movie-list__all-users-rating"><i class="fa fa-users" aria-hidden="true"></i> {{ movie["IMDb Rating"] }}</span>
                                    </p>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>

                <div v-else>
                    <p>Upload your IMDb ratings file.</p>
                    <input type="file" v-on:change="onFileChange">
                </div>

            </div>
        </div>

        <script src="js/papaparse.min.js"></script>
        <script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>
        <script src="js/vue.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
