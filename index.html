<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Movie Ratings</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="css/app.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Cantarell|Fjalla+One" rel="stylesheet">
    </head>
    <body>
        <div class="site-header">
            <h1>My Movie Ratings</h1>
            <p><small>[in development]</small></p>
        </div>

        <div class="main">
            <div id="app" class="main__content">

                <template v-if="ratings">
                    <ol>
                        <li v-for="rating in ratings">
                            {{ rating["Title"] }}
                        </li>
                    </ol>
                </template>

                <div v-else>
                    <p>Upload your IMDb ratings file.</p>
                    <input type="file" v-on:change="onFileChange">
                </div>

            </div>
        </div>

        <script src="js/papaparse.min.js"></script>
        <script src="js/vue.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
